<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Joole</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">

    </ul>
    <span class="navbar-text">
      <button mat-raised-button color="warn" (click)="logout()">Log out</button>
    </span>
  </div>
</nav>

<div class="container">

  <div class="center">
    <div class="row">
      <div class="col">


        <mat-form-field>
          <mat-select [placeholder]="cate" [(value)]="cate">
            <mat-option [value]="category.categoryName" *ngFor="let category of categories">
              {{category.categoryName}}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>



      <div class="col">


        <form (submit)="onSubmit()">

          <mat-form-field>
            <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">

            <mat-autocomplete #auto="matAutocomplete">

              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}

              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

        </form>


      </div>
      <div class="col">
        <button mat-stroked-button (click)="onSubmit()" id="search-button">Search</button>
      </div>
    </div>
  </div>
</div>
